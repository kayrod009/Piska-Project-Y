{% extends 'Clinic/patient_dashboard.html' %}

{% block content %}
<!-- Existing content -->
<!-- Booking Form -->
<h3>Book an Appointment</h3>
<form action="{% url 'book_appointment' %}" method="post">
    {% csrf_token %}

    <!-- Select Clinic -->
    <div class="form-group">
        <label for="clinic">Select Clinic:</label>
        <select id="clinic" name="clinic" class="form-control" required>
            {% for clinic in clinics %}
                <option value="{{ clinic.id }}">{{ clinic.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Select Doctor -->
    <div class="form-group">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" class="form-control" required>
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }} - Clinic: {{ doctor.clinic.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Book Appointment</button>
</form>
{% endblock %}
